<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ip proxy pool</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <style type="text/css">

        .add_content {
            border: 2px;
            border-radius: 5px;
        }

        .container-fluid {
            margin: 10px;
            padding: 20px;
        }

        .list_content {
            padding-top: 10px;
        }

    </style>
</head>
<body>
<div class="container-fluid ">
    <div class="row-fluid add_content">
        <div class="span12">
            <h3>
                add net information
            </h3>
            <form class="form-horizontal" role="form" action="/nets" method="post">
                <div class="form-group hidden">
                    <label for="name" class="col-sm-2 control-label">id:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="id" name="id"
                               placeholder="please input net id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="please input net name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">url:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="url" name="url"
                               placeholder="please input test url">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button id="submit" class="btn btn-default">submit</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="reset" class="btn btn-default">reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row-fluid list_content">
        <div class="span8 list_form">
            <h3>
                net information
            </h3>
            <table class="table">
                <thead>
                <tr>
                    <th class="col-sm-2">
                        code
                    </th>
                    <th class="col-sm-2">
                        name
                    </th>
                    <th class="col-sm-3">
                        url
                    </th>
                    <th class="col-sm-3">
                        operate
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="net : ${nets}">
                    <td data-th-text="${net.id}"></td>
                    <td data-th-text="${net.name}"></td>
                    <td data-th-text="${net.url}"></td>
                    <td>
                        <button type="button" class="btn btn-success"><a th:href="@{'/nets/delete/'+ ${net.id}}"> delete</a></button>
                        <button type="button" class="btn btn-link"><a th:href="@{'/ips/'+${net.id}}">ips</a></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
